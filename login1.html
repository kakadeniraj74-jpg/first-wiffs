<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfume Shop Login/Sign-Up</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #fbc2eb, #a6c1ee);
    }

    .container {
        background: #fff;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 350px;
    }

    h2 { text-align:center; margin-bottom: 20px; color:#333; }

    .tab-buttons {
        display:flex;
        justify-content: space-around;
        margin-bottom:20px;
    }

    .tab-buttons button {
        flex:1;
        padding:10px;
        border:none;
        background:#eee;
        cursor:pointer;
        border-radius: 8px;
        margin: 0 5px;
        transition:0.3s;
    }

    .tab-buttons button.active {
        background:#a6c1ee;
        color:#fff;
    }

    form { display:none; flex-direction: column; }

    form.active { display:flex; }

    input[type="text"], input[type="email"], input[type="password"] {
        padding: 12px 15px;
        margin:10px 0;
        border:1px solid #ccc;
        border-radius:8px;
        outline:none;
        transition:0.3s;
    }

    input:focus { border-color:#a6c1ee; box-shadow:0 0 5px #a6c1ee; }

    button.submit-btn {
        padding:12px;
        border:none;
        border-radius:8px;
        background:#a6c1ee;
        color:#fff;
        cursor:pointer;
        margin-top:10px;
        transition:0.3s;
    }

    button.submit-btn:hover { background:#fbc2eb; }

    .link { text-align:center; margin-top:10px; font-size:14px; }
    .link a { color:#a6c1ee; text-decoration:none; }
    .link a:hover { text-decoration:underline; }
</style>
</head>
<body>

<div class="container">
    <h2>Perfume Shop</h2>
    <div class="tab-buttons">
        <button class="tab-btn active" onclick="showTab('login')">Login</button>
        <button class="tab-btn" onclick="showTab('signup')">Sign-Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="active">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="submit-btn">Login</button>
        <div class="link">Forgot password? <a href="#">Click here</a></div>
    </form>

    <!-- Sign-Up Form -->
    <form id="signupForm">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit" class="submit-btn">Sign Up</button>
    </form>
</div>

<script>
    function showTab(tab) {
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const buttons = document.querySelectorAll('.tab-btn');

        if(tab === 'login') {
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        } else {
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        }

        buttons.forEach(btn => btn.classList.remove('active'));
        if(tab === 'login') buttons[0].classList.add('active');
        else buttons[1].classList.add('active');
    }

    // Optional: simple alert on submit
    document.getElementById('loginForm').addEventListener('submit', function(e){
        e.preventDefault();
        alert('Login successful!');
    });
    document.getElementById('signupForm').addEventListener('submit', function(e){
        e.preventDefault();
        alert('Sign-Up successful!');
    });
</script>
<a href="index.html>login</a>
</body>
</html>
